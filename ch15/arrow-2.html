<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const arrow=()=>{
           return 10;
        }
        //--return 키워드생략가능
        //1줄만 작성 & 중괄호 생략 >> 값을 리턴!
        const arrow2=()=> 10;
        const sum=(n1,n2)=>n1+n2;

        //--파라미터 소괄호 생략가능
        //피라미터가 1개일때만!
        const doubleVal=n1=>n1*n1;

        console.log(arrow());
        console.log(arrow2());
        console.log(sum(10,20));
        console.log(sum(100,30));
        console.log(doubleVal(5));
    </script>
</body>
</html>
