    <script>
        var n=prompt('숫자를 입력하세요');
        //값을 입력하지 않았다면 화면에 "노 입력!"
        //숫자값을 입력했다면 팩토리얼한다. ex) 5!=5*4*3*2*1

        if(n=="" || n==null){
            alert('노 입력!');
        } else {
            var cnt=Number(n); // NaN
            if(cnt){
                var result=1;
                while(cnt>0){
                    result *=cnt--;
                }
                document.write(`${n}!= ${result}`);
            } else {
                document.write('숫자만 입력해주세요');
            }
