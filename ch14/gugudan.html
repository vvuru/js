<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단</h1>
    <script>
        for(var a=1; a<=9; a++){
            for(var b=1; b<=9; b++){
                document.write(`<div>${a} * ${b} = ${a*b} </div>`);
            }
           document.write('<br>');
        }
    </script>
</body>
</html>
