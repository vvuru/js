<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var currentyear=2022,birthYear,age;

        birthYear=prompt('태어난 년도를 입력하세요.(YYYY)');

        age=currentyear-parseint(birthYear)+1;

        document.write(`${birthYear}년에 태어난 사람의 나이는 ${age}세입니다.`);

    </script>
</body>
</html>
